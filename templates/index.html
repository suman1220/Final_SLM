<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical AI Chatbot - Diabetes Care</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>

  <style>
    html, body { height: 100%; }
    body { font-family: 'Inter', sans-serif; }
    .scrollbar::-webkit-scrollbar { width: 10px; height: 10px }
    .scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 9999px }
    .bubble { animation: pop .2s ease-out }
    @keyframes pop {
      from { opacity: 0; transform: translateY(8px) scale(.98) }
      to { opacity: 1; transform: translateY(0) scale(1) }
    }
    .message a { text-decoration: underline; }
    .message pre { position: relative; }
    .message pre>button.copy-btn {
      position: absolute; top: .5rem; right: .5rem; font-size: .75rem;
      border: 1px solid rgba(0, 0, 0, .08); border-radius: .375rem;
      padding: .2rem .4rem; background: white;
    }
    .metric-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .metric-badge.pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
  </style>
</head>

<body class="h-full bg-slate-50 text-slate-800 antialiased dark:bg-slate-900 dark:text-slate-100">
  <div class="h-full grid grid-cols-12">

    <aside class="col-span-12 md:col-span-2 xl:col-span-2 border-r border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/60 backdrop-blur-sm">
      <div class="h-full flex flex-col">
        <div class="flex items-center justify-between px-5 py-4 border-b border-slate-200 dark:border-slate-800">
          <div class="flex items-center gap-3">
            <img src="https://cdn.prod.website-files.com/67462098ee993327b36d36d4/681f2d539987f40eabebea97_Apiphany_logo_Black.svg" class="h-6 dark:invert" alt="Apiphany">
          </div>
          <button id="themeBtn" title="Toggle theme" class="h-8 w-8 rounded-lg border border-slate-200 dark:border-slate-700 grid place-items-center hover:bg-slate-50 dark:hover:bg-slate-800">
            <svg id="sun" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.536 6.364-1.414-1.414M6.879 6.879 5.464 5.464m12.728 0-1.415 1.415M6.879 17.121l-1.415 1.415" />
            </svg>
            <svg id="moon" class="h-4 w-4 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>

        <div class="p-4 space-y-3">
          <button id="btnNewChat" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 text-sm">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19" />
              <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            <span>New chat</span>
          </button>

          <button id="btnOnly" class="mode w-full flex items-center gap-3 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 text-sm ring-2 ring-indigo-500">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 7h18M3 12h12M3 17h8" />
            </svg>
            <span>Model ONLY</span>
          </button>

          <button id="btnGuard" class="mode w-full flex items-center gap-3 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 text-sm">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="14" rx="2" />
              <path d="M7 8h10M7 12h6" />
            </svg>
            <span>Model + Guardrail</span>
          </button>

          <button id="btnRag" class="mode w-full flex items-center gap-3 px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-50 dark:hover:bg-slate-800 text-sm">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" />
              <path d="M8 12h8M12 8v8" />
            </svg>
            <span>Model + Rag</span>
          </button>
        </div>
      </div>
    </aside>

    <section class="col-span-12 md:col-span-10 xl:col-span-10 flex flex-col h-full min-h-0">
      <header class="px-6 py-3 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 backdrop-blur-sm flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h1 class="font-semibold text-lg">Diabetes Care Chat</h1>
          <div id="chipBar" class="hidden md:flex items-center gap-2">
            <span id="chipRetrieval" class="metric-badge bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300 border border-blue-200 dark:border-blue-800">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg>
              Retrieval —
            </span>
            <span id="chipTTFT" class="metric-badge bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300 border border-green-200 dark:border-green-800">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
              TTFT —
            </span>
            <span id="chipTotal" class="metric-badge bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-300 border border-purple-200 dark:border-purple-800">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg>
              Total —
            </span>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="clearBtn" class="text-xs px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800">Clear</button>
          <button id="stopBtn" class="text-xs px-3 py-2 rounded-lg border border-red-200 text-red-600 hover:bg-red-50 hidden">Stop</button>
        </div>
      </header>

      <main id="chat" class="flex-1 min-h-0 overflow-y-auto px-4 md:px-6 py-4 md:py-6 space-y-4 scrollbar">
        <div class="mx-auto max-w-[1100px]">
          <div class="p-6 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-center bubble">
            <h3 class="font-semibold">Welcome to Diabetes Care</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-1">Ask questions about diabetes management and care.</p>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2">
              <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What is diabetes?">What is diabetes?</button>
              <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What are the symptoms of diabetes?">Symptoms of diabetes</button>
              <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="How can I manage my blood sugar?">Blood sugar management</button>
              <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What foods should I avoid?">Dietary guidelines</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="px-6 py-4 border-t border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 backdrop-blur">
        <div class="mx-auto max-w-[1100px]">
          <div class="relative">
            <input type="text" id="questionInput" placeholder="Ask about diabetes care..." class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-xl py-3 pl-4 pr-14 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" autocomplete="off">
            <button id="sendBtn" class="absolute inset-y-0 right-0 h-full w-12 text-slate-400 hover:text-indigo-600 grid place-items-center" title="Send">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" x2="11" y1="2" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
              </svg>
            </button>
          </div>
          <p class="text-xs text-slate-500 dark:text-slate-400 mt-2">Enter to send · Shift+Enter for newline</p>
        </div>
      </footer>
    </section>
  </div>

  <script>
    let currentMode = "only";
    const $ = (s, r = document) => r.querySelector(s);
    const $$ = (s, r = document) => [...r.querySelectorAll(s)];
    const chat = $('#chat'), input = $('#questionInput');
    const sendBtn = $('#sendBtn'), stopBtn = $('#stopBtn'), clearBtn = $('#clearBtn');
    const chipBar = $('#chipBar'), chipRetrieval = $('#chipRetrieval'), chipTTFT = $('#chipTTFT'), chipTotal = $('#chipTotal');
    const themeBtn = $('#themeBtn'), sun = $('#sun'), moon = $('#moon');

    marked.setOptions({ gfm: true, breaks: true });

    function sanitizeAndRender(md) {
      const html = DOMPurify.sanitize(marked.parse(md), { USE_PROFILES: { html: true } });
      return `<div class="message prose prose-slate dark:prose-invert max-w-none">${html}</div>`;
    }

    function addMessage(role, html) {
      const lane = document.createElement('div');
      lane.className = 'mx-auto w-full max-w-[1100px] flex ' + (role === 'user' ? 'justify-end' : 'justify-start') + ' bubble px-2';

      const row = document.createElement('div');
      row.className = 'relative flex items-start w-full';

      const avatar = document.createElement('div');
      const baseAvatar = 'hidden sm:flex items-center justify-center h-8 w-8 rounded-full border text-[11px] font-medium';
      if (role === 'user') {
        avatar.className = `${baseAvatar} absolute -right-10 top-2 border-indigo-500 bg-indigo-700/50 text-white`;
      } else {
        avatar.className = `${baseAvatar} mr-3 self-start border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 text-slate-600`;
      }
      avatar.textContent = role === 'user' ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'relative p-4 rounded-2xl shadow-sm border w-full ' +
        (role === 'user' ? 'bg-indigo-600 text-white border-indigo-700' : 'bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-100 border-slate-200 dark:border-slate-800');

      bubble.innerHTML = html;

      if (role === 'user') { row.appendChild(bubble); row.appendChild(avatar); }
      else { row.appendChild(avatar); row.appendChild(bubble); }

      lane.appendChild(row);
      chat.appendChild(lane);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function setTheme(mode) {
      const root = document.documentElement;
      if (mode === 'dark') { root.classList.add('dark'); sun.classList.add('hidden'); moon.classList.remove('hidden'); }
      else { root.classList.remove('dark'); sun.classList.remove('hidden'); moon.classList.add('hidden'); }
      localStorage.setItem('theme', mode);
    }
    themeBtn.addEventListener('click', () => setTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));
    setTheme(localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'));

    function markMode(btn) {
      $$('.mode').forEach(b => b.classList.remove('ring-2', 'ring-indigo-500'));
      btn.classList.add('ring-2', 'ring-indigo-500');
    }
    $('#btnOnly').addEventListener('click', () => { currentMode = 'only'; markMode($('#btnOnly')); });
    $('#btnGuard').addEventListener('click', () => { currentMode = 'guardrail'; markMode($('#btnGuard')); });
    $('#btnRag').addEventListener('click', () => { currentMode = 'rag'; markMode($('#btnRag')); });
    markMode($('#btnOnly'));

    $('#btnNewChat').addEventListener('click', () => { renderWelcome(); input.value = ''; input.focus(); });

    function setChips(show) {
      chipBar.classList.toggle('hidden', !show);
      if (show) {
        chipRetrieval.classList.add('pulse');
        chipTTFT.classList.remove('pulse');
        chipTotal.classList.remove('pulse');
      }
    }

    async function askQuestion(q) {
      const question = (q ?? input.value).trim();
      if (!question) return;

      addMessage('user', `<p>${question}</p>`);
      input.value = '';

      const box = addMessage('assistant', `
        <div class="flex items-center justify-center gap-1.5">
          <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse"></div>
          <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse" style="animation-delay:.12s"></div>
          <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse" style="animation-delay:.24s"></div>
        </div>`);

      setChips(true);
      chipRetrieval.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg> Retrieving…';
      chipTTFT.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> TTFT —';
      chipTotal.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> Total —';

      const start = performance.now();
      stopBtn.classList.remove('hidden');
      input.disabled = true;
      sendBtn.disabled = true;

      let acc = '', buffer = '';
      const controller = new AbortController();
      stopBtn.onclick = () => controller.abort();

      try {
        const resp = await fetch('/chat_stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Session-Id': getSessionId() },
          body: JSON.stringify({ question, mode: currentMode }),
          signal: controller.signal
        });

        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        box.innerHTML = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          let i;

          while ((i = buffer.indexOf('\n\n')) >= 0) {
            const chunk = buffer.slice(0, i);
            buffer = buffer.slice(i + 2);

            if (!chunk.startsWith('data: ')) continue;
            const payload = chunk.slice(6);

            if (payload.startsWith('__RETRIEVAL__')) {
              const time = payload.split(':')[1];
              chipRetrieval.innerHTML = `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg> ${time}s`;
              chipRetrieval.classList.remove('pulse');
              continue;
            }

            if (payload.startsWith('__TTFT__')) {
              const time = payload.split(':')[1];
              chipTTFT.innerHTML = `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> TTFT ${time}s`;
              chipTTFT.classList.add('pulse');
              setTimeout(() => chipTTFT.classList.remove('pulse'), 2000);
              continue;
            }

            if (payload.startsWith('__STATUS__')) continue;
            if (payload.startsWith('__WARNING__')) continue;  // Skip internal warnings

            acc += payload.replace(/\\n/g, '\n');
            box.innerHTML = sanitizeAndRender(acc);
            hljs.highlightAll();
            chat.scrollTop = chat.scrollHeight;
          }
        }
      } catch (e) {
        box.innerHTML = `<p class="text-red-600">Error: ${e.message}</p>`;
      } finally {
        stopBtn.classList.add('hidden');
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();

        const totalTime = ((performance.now() - start) / 1000).toFixed(2);
        chipTotal.innerHTML = `<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> Total ${totalTime}s`;
        chipTotal.classList.add('pulse');
        setTimeout(() => chipTotal.classList.remove('pulse'), 2000);
      }
    }

    function renderWelcome() {
      chat.innerHTML = `
      <div class="mx-auto max-w-[1100px] p-6 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 text-center bubble">
        <h3 class="font-semibold">Welcome to Diabetes Care</h3>
        <p class="text-slate-500 dark:text-slate-400 mt-1">Ask questions about diabetes management and care.</p>
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2">
          <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What is diabetes?">What is diabetes?</button>
          <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What are the symptoms of diabetes?">Symptoms of diabetes</button>
          <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="How can I manage my blood sugar?">Blood sugar management</button>
          <button class="ex btn px-3 py-2 text-sm rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" data-q="What foods should I avoid?">Dietary guidelines</button>
        </div>
      </div>`;

      $$('.ex.btn', chat).forEach(b => b.addEventListener('click', () => askQuestion(b.dataset.q)));

      chipRetrieval.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/></svg> Retrieval —';
      chipTTFT.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> TTFT —';
      chipTotal.innerHTML = '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/></svg> Total —';
      chipBar.classList.add('hidden');
    }

    function getSessionId() {
      const k = "medical_session_id";
      let sid = localStorage.getItem(k);
      if (!sid) {
        sid = crypto.randomUUID();
        localStorage.setItem(k, sid);
      }
      return sid;
    }

    $('#sendBtn').addEventListener('click', () => askQuestion());
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); askQuestion(); } });

    $('#clearBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/clear_memory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Session-Id': getSessionId() }
        });
      } catch (e) {
        console.warn('clear_memory failed:', e);
      }
      renderWelcome();
      input.value = '';
      input.focus();
    });

    window.addEventListener('load', () => { renderWelcome(); input.focus(); });
  </script>
</body>

</html>
